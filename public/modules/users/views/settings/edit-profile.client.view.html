<section class="row" data-ng-controller="SettingsController">
    <h3 class="col-md-12 text-center">编辑个人资料</h3>

    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal"
              autocomplete="off">
            <fieldset>

                <div class="form-group">
                    <label >店铺名称</label>
                    <input type="text"  name="nickname" class="form-control"
                           data-ng-model="user.displayName"
                           placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">手机号</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" data-ng-model="user.phoneNumber"
                           placeholder="手机号">
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email"
                           placeholder="Email">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">更新</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>个人资料更新成功！</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
