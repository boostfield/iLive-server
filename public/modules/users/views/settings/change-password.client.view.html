<section data-ng-controller="SettingsController">
    <div class="container">

        <div class="page-header">
            <h1>
                修改密码
            </h1>
        </div>

        <div class="white-card">
            <div class="row">
                <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
                    <div class="form-group">
                        <label for="currentPassword">当前密码</label>
                        <input type="password" id="currentPassword" name="currentPassword" class="form-control"
                               data-ng-model="passwordDetails.currentPassword" placeholder="Current Password">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">新密码</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control"
                               data-ng-model="passwordDetails.newPassword" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <label for="verifyPassword">确认密码</label>
                        <input type="password" id="verifyPassword" name="verifyPassword" class="form-control"
                               data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
                    </div>
                    <div class="text-center form-group">
                        <button onclick="changeUserPassword()" class="btn btn-large btn-primary">保存</button>
                    </div>
                    <div data-ng-show="success" class="text-center text-success">
                        <strong>修改密码成功</strong>
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
