<section data-ng-controller="UserManagementController" data-ng-init="getAllTenants()">
    <div class="page-header">
            <div class="row">
                <div class="col-md-8 col-sm-12">
                    <h1>商户列表</h1>
                </div>
                <div class="col-md-4 col-sm-12 search-bar">
                    <input type="text" placeholder="关键字" class="form-control"
                           ng-model="keyword">
                    <button class="btn btn-success" ng-click="findTenantByKeywords()">
                        <i class="glyphicon glyphicon-search"></i>
                        <span>查询</span>
                    </button>
                </div>
            </div>
    </div>
    <div class="list-group">
        <a data-ng-repeat="user in users" data-ng-href="#!/users/{{user.id}}"
           class="list-group-item">
            <small class="list-group-item-text">
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="user.displayName"></h4>
        </a>
    </div>
    <div>
        <pagination total-items="userCount" ng-change="tenantPageChanged()" max-size="7"
                    items-per-page="itemsPerPage" data-ng-model="currentPage"
                    boundary-links="true"></pagination>
    </div>
</section>
