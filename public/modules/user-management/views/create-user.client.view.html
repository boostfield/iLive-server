<section data-ng-controller="UserManagementController">
    <div class="page-header">
        <h1>创建用户</h1>
    </div>
    <div class="white-card">
        <div class="form-group">
            <label for="username">用户名（仅支持字母和数字的组合）</label>
            <input type="text" id="username" name="username" class="form-control"
                   data-ng-model="credentials.username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="username">昵称/店铺名称</label>
            <input type="text" id="nickname" name="displayName" class="form-control"
                   data-ng-model="credentials.displayName" placeholder="昵称">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-control"
                   data-ng-model="credentials.password" placeholder="密码">
        </div>
        <div class="form-group">
            <label>用户类型: 商户</label>
        </div>
        <button type="submit" ng-click="createUser()" class="btn btn-primary">创建</button>
        <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
    </div>

</section>
