<section data-ng-controller="UserOperationRecordersController" data-ng-init="">
    <div class="container">
        <div class="page-header">

            <h1>查看用户记录</h1>
        </div>
        <div class="white-card">
            <div class="row">
                <div class="col-md-3">
                    <label class="control-label">开始时间</label>

                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="{{format | date:'yyyy/mm/dd'}}"
                               ng-model="beginDate" is-open="opened"
                               min-date="minDate" max-date="'2014-12-30'" datepicker-options="dateOptions"
                               date-disabled="disabled(date,mode)" ng-required="true" close-text="Close">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" data-toggle="modal"
                                        data-target="#changeBeginDate">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                    </p>
                </div>
                <div class="col-md-3">
                    <label class="control-label">结束时间</label>

                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="{{format | date:'yyyy/mm/dd'}}"
                               ng-model="endDate" is-open="opened"
                               min-date="minDate" max-date="'2014-12-30'" datepicker-options="dateOptions"
                               date-disabled="disabled(date,mode)" ng-required="true" close-text="Close">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" data-toggle="modal"
                                        data-target="#changeEndDate">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                    </p>
                </div>
                <div class="col-md-3">
                    <label class="control-label">&nbsp;</label>

                    <p class="input-group">

                        <button class="btn btn btn-success" ng-click="findUserOperationRecorders()">
                            <i class="glyphicon glyphicon-search"></i>
                            <span>查询</span>
                        </button>
                    </p>
                </div>
            </div>

            <div class="modal fade" id="changeBeginDate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-body">
                            <datepicker ng-model="beginDate" show-weeks="false" class="well-sm"></datepicker>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">
                                OK
                            </button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal fade" id="changeEndDate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-body">
                            <datepicker ng-model="endDate" show-weeks="false" class="well-sm"></datepicker>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">
                                OK
                            </button>
                        </div>

                    </div>
                </div>
            </div>

            <table ng-if="showDialog" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>日期</th>
                    <th>扫描二维码数</th>
                    <th>新增用户数</th>
                    <th>领取任务数</th>
                    <th>完成用户数</th>
                </tr>
                </thead>
                <tr ng-repeat="userOperationRecorder in userOperationRecorders">
                    <td>{{userOperationRecorder.date}}</td>
                    <td>{{userOperationRecorder.newDownloadCount}}</td>
                    <td>{{userOperationRecorder.newUserCount}}</td>
                    <td>{{userOperationRecorder.starTaskCount}}</td>
                    <td>{{userOperationRecorder.finishTaskCount}}</td>
                </tr>
            </table>
            <div ng-if="showDialog">
                <pagination total-items="taskCount" ng-change="userOperationRecorderPageChange()" max-size="7"
                            items-per-page="itemsPerPage" data-ng-model="currentPage"
                            boundary-links="true"></pagination>
            </div>

        </div>
    </div>
</section>
