<section data-ng-controller="GiftsController" data-ng-init="findOne();initCreateUploadController(true)">
    <label class="control-label" for="name">礼物名称</label>
    <div class="controls">
        <input type="text" data-ng-model="gift.name" id="name" class="form-control" placeholder="请输入礼物名称">
    </div>

    <label class="control-label" for="cost">礼物价格</label>
    <div class="controls">
        <input type="text" data-ng-model="gift.cost" id="cost" class="form-control" placeholder="请输入礼物价格">
    </div>

    <div id="container" style="margin-top: 20px">
        <button class="btn btn-warning" id="pickfiles">
            <i class="glyphicon glyphicon-picture"></i>
            <sapn>更改礼物icon</sapn>
        </button>
    </div>
    <div class="container">
        <div class="row">
            <img class="thumbnail" style="height: 200px;width:250px"
                 ng-hide="gift.coverUrl === undefined" src="{{gift.coverUrl}}" alt="图片无法显示，请速联系管理员。">

        </div>

        <div style="display:none" id="success" class="col-md-12">
            <div class="alert-success">
                队列全部文件处理完毕
            </div>
        </div>
        <div class="col-md-12 ">
            <table class="table table-striped table-hover text-left" style="margin-top:40px;display:none">
                <thead>
                <tr>
                    <th class="col-md-4">Filename</th>
                    <th class="col-md-2">Size</th>
                    <th class="col-md-6">Detail</th>
                </tr>
                </thead>
                <tbody id="fsUploadProgress">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <button class="btn btn btn-success" ng-click="update();">
            <i class="glyphicon glyphicon-refresh"></i>
            <span>更新礼物信息</span></button>
    </div>
    <div data-ng-show="error" class="text-danger">
        <strong data-ng-bind="error"></strong>
    </div>
    </div>
</section>
