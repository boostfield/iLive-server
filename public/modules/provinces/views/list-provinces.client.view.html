<section data-ng-controller="ProvincesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Provinces</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="province in provinces" data-ng-href="#!/provinces/{{province._id}}" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="province.created | date:'medium'"></span>
                by
                <span data-ng-bind="province.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="province.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!provinces.$resolved || provinces.length">
        No Provinces yet, why don't you <a href="/#!/provinces/create">create one</a>?
    </div>
</section>
