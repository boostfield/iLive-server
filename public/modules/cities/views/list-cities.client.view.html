<section data-ng-controller="CitiesController" data-ng-init="find()">
    <div class="page-header">
        <h1>所有城市</h1>

    </div>
    <input type="text" class="form-control" style="width:20%; display:inline" data-ng-model="keyword" placeholder="城市关键字"></div>
    <button class="btn-success btn-sm" ng-click="findByKeyword()">
        <i class="glyphicon glyphicon-search"></i>
        <span>搜索</span>
    </button>
    <div class="list-group" style="margin-top: 20px">
        <a data-ng-repeat="city in cities"
           data-ng-href="#!/cities/{{city.id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="city.name"></h4>
        </a>
        <div>
            <pagination total-items="cityCount" ng-change="pageChanged()" max-size="7"
                        data-ng-model="currentPage"
                        boundary-links="true"></pagination>
        </div>
    </div>
</section>
