<section data-ng-controller="CitiesController" ng-init="getCountries()">
    <div class="page-header">
        <h1>创建城市</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>

            <fieldset>
                <label class="control-label" for="name">所属省份：</label>
                <div class="row">
                    <div class="col-md-4">
                        <select class="form-control" data-ng-model="country" ng-change="getProvinces()"
                                ng-options="country.id as country.name for country in countries" option="country.id">
                            <option value="contry.id">-- 请选择国家 --</option>
                        </select>
                    </div>
                    <div class="col-md-4" ng-if="provinces">
                        <select class="form-control" data-ng-model="newCity.province" ng-change="testChange()"
                                ng-options="province.id as province.name for province in provinces" option="province.id">
                            <option value="">-- 请选择省份/州 --</option>
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label" for="name">城市名：</label>
                    <div class="controls">
                        <input type="text" data-ng-model="newCity.name" id="name" class="form-control" placeholder="城市名"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
