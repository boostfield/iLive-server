<section data-ng-controller="TasksController" data-ng-init="find()">
    <div class="page-header">
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <h1>所有任务</h1>
            </div>
            <div class="col-md-4 col-sm-12 search-bar">
                <input type="text" placeholder="关键字" class="form-control"
                       ng-model="keyword">
                <button class="btn btn-success" ng-click="findByKeyword(keyword)">
                    <i class="glyphicon glyphicon-search"></i>
                    <span>查询</span>
                </button>
            </div>
        </div>
    </div>

    <div class="list-group">
        <a data-ng-repeat="task in tasks" data-ng-href="#!/tasks/{{task.id}}/edit" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="task.name"></h4>
            <small class="list-group-item-text">
                所属商家：
                <span data-ng-bind="task.belongToUser.displayName"></span>
            </small>
        </a>
    </div>
    <div>
        <pagination total-items="totalItems" ng-change="pageChanged()" max-size="7"
                    items-per-page="itemsPerPage" data-ng-model="currentPage"
                    boundary-links="true"></pagination>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tasks.$resolved || tasks.length">
        No Tasks yet, why don't you <a href="/#!/tasks/create">create one</a>?
    </div>
</section>
