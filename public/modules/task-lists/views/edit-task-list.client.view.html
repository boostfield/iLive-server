<section data-ng-controller="TaskListsController"
         data-ng-init="findOne();getCountries();taskPageChanged();initUpdateUploadController();">
    <div class="container">

        <div class="page-header">
            <h1>编辑玩鲜线路</h1>
        </div>
        <div class="white-card">
            <div class="form-group">
                <label class="control-label" for="name">Name</label>

                <div class="controls">
                    <input type="text" data-ng-model="taskList.name" id="name" class="form-control"
                           placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">推荐完成时间</label>

                <div class="controls">
                    <input type="text" data-ng-model="taskList.recommendTime" id="recommendTime"
                           class="form-control"
                           placeholder="推荐完成时间（1小时、2小时、3小时、半天、一天、两天等等）" required>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class=" col-md-3">
                        <p></p>
                        <label>所属城市:</label>
                        <span>{{taskList.city.name}} . {{taskList.area.name}}</span>
                    </div>
                    <div class=" col-md-1">
                        <a data-toggle="modal" data-target="#changeCity">
                            <input class=" btn btn-success" type="submit" value="更改城市">
                        </a>
                    </div>
                    <div class=" col-md-4">
                        <div data-ng-show="cityChangeFlag" class="text-left text-warning">
                            <p></p>
                            <strong data-ng-bind="cityChangeFlag"></strong>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="changeCity" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">输入新的城市</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <select class="form-control" data-ng-model="taskList.country"
                                                ng-change="getProvinces()"
                                                ng-options="country.id as country.name for country in countries"
                                                option="country.id">
                                            <option value="">-- 请选择国家 --</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-control" ng-model="taskList.province"
                                                ng-change="getCities()"
                                                ng-options="province.id as province.name for province in provinces">
                                            <option value="">-- 请选择省份/州 --</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-control" ng-model="taskList.city"
                                                ng-change="getAreas()"
                                                ng-options="city.name for city in cities"
                                                >
                                            <option value="">-- 请选择城市/州 --</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-control" ng-model="taskList.area"
                                                ng-options="area.name for area in areas"
                                                >
                                            <option value="">-- 请选择城市区域 --</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                        ng-click="saveProvinceAndCityAndArea(taskList.city,taskList.province,taskList.area)">
                                    ok
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="name">清单描述</label>

                <div class="controls">
                        <textarea type="text" data-ng-model="taskList.desc" id="desc"
                                  class="form-control"
                                  placeholder="清单描述" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="name">任务规则</label>

                <div class="controls">
                        <textarea type="text" data-ng-model="taskList.rule" id="rule"
                                  class="form-control"
                                  placeholder="任务规则" required></textarea>
                </div>
            </div>

            <div id="container" style="margin-top: 20px">
                <input type="hidden" id="domain" value="public-img.siyee.org">
                <input type="hidden" id="uptoken_url" value="/qiniu/city-image-upload-token">
                <button class="btn-primary" id="pickfiles">
                    <i class="glyphicon glyphicon-picture"></i>
                    <sapn>修改封面</sapn>
                </button>
            </div>
            <label>景点封面:</label>
            <img class="thumbnail" style="height: 200px;width:250px"
                 src="http://7xijtn.com1.z0.glb.clouddn.com/{{taskList.coverUrl}}" alt="图片无法显示，请速联系管理员。">

            <div style="display:none" id="success" class="col-md-12">
                <div class="alert-success">
                    队列全部文件处理完毕
                </div>
            </div>
            <label class="control-label">包含任务（{{taskList.tasks.length}}）</label>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>任务名称</th>
                    <th>所属商户</th>
                    <th>所属执行地</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tr ng-repeat="task in taskList.tasks">
                    <td>{{task.name}}</td>
                    <td>{{task.belongToUser.displayName}}</td>
                    <td>{{task.belongToScenicSpot.name}}</td>
                    <td>
                        <button class="btn-danger" ng-click="removeTask(taskList, task)">删除</button>
                    </td>
                </tr>
            </table>

            <label class="control-label">备选任务</label>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>任务名称</th>
                    <th>所属商户</th>
                    <th>所属执行地</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tr ng-repeat="task in tasks">
                    <td>{{task.name}}</td>
                    <td>{{task.belongToUser.displayName}}</td>
                    <td>{{task.belongToScenicSpot.name}}</td>
                    <td>
                        <button class="btn-success" data-ng-hide="taskInTaskList(taskList, task)"
                                ng-click="addTask(taskList, task)">添加
                        </button>
                    </td>
                </tr>
            </table>
            <div>
                <pagination total-items="taskCount" ng-change="taskPageChanged()" max-size="7"
                            items-per-page="itemsPerPage" data-ng-model="currentPage"
                            boundary-links="true"></pagination>
            </div>
            <div class="form-group">
                <input type="submit" value="更新" class="btn btn-success" ng-click="update()">
                <span>|</span>
                <button class="btn  btn-danger" data-target="#deleteTaskList" data-toggle="modal">
                    <i class="glyphicon glyphicon-remove"></i>
                    <span>删除该任务线路</span>
                </button>
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1"
                     class="modal fade" bs-popup="" ng-model="test"
                     id="deleteTaskList" style="display: none;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header alert-info">

                                <h2 id="myModalLabel" class="modal-title">提示： 确定删除这个玩鲜线路吗？！</h2>
                            </div>
                            <div class="modal-body">
                                <button aria-hidden="true" data-dismiss="modal" class="btn btn-success pull-right"
                                        type="button">取消
                                </button>
                                <button class="btn btn-info left" ng-click="remove()" data-dismiss="modal">删除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </div>
    </div>
</section>
