<section data-ng-controller="TaskListsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Task lists</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="taskList in taskLists" data-ng-href="#!/task-lists/{{taskList.id}}/edit" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="taskList.name"></h4>
        </a>
    </div>
    <div>
        <pagination total-items="totalItems" ng-change="pageChanged()" max-size="7"
                    items-per-page="itemsPerPage" data-ng-model="currentPage"
                    boundary-links="true"></pagination>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!taskLists.$resolved || taskLists.length">
    	No Task lists yet, why don't you <a href="/#!/task-lists/create">create one</a>?
    </div>
</section>
