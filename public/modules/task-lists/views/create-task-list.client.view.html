<section data-ng-controller="TaskListsController" data-ng-init="beforeCreate();pageChanged();getCountries()">
    <div class="container">
        <div class="page-header">
            <h1>新玩鲜线路</h1>
        </div>
        <div class="white-card">
            <div class="form-group">
                <label class="control-label" for="name">清单名称</label>

                <div class="controls">
                    <input type="text" data-ng-model="newTaskList.name" id="name" class="form-control"
                           placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="name">推荐完成时间</label>

                <div class="controls">
                    <input type="text" data-ng-model="newTaskList.recommendTime" id="recommendTime"
                           class="form-control"
                           placeholder="推荐完成时间（1小时、2小时、3小时、半天、一天、两天等等）" required>
                </div>
            </div>

            <div class="form-group">
                <label>所属城市:</label>

                <div class="row">
                    <div class="col-md-3">
                        <select class="form-control" data-ng-model="newTaskList.country" ng-change="getProvinces()"
                                ng-options="country.id as country.name for country in countries"
                                option="country.id">
                            <option value="">-- 请选择国家 --</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="newTaskList.province" ng-change="getCities()"
                                ng-options="province.id as province.name for province in provinces">
                            <option value="">-- 请选择省份/州 --</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="newTaskList.city" ng-change="getAreas()"
                                ng-options="city.id as city.name for city in cities">
                            <option value="">-- 请选择城市/州 --</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="newTaskList.area"
                                ng-options="area.id as area.name for area in areas"
                                ng-change="getTasksInCity()">
                            <option value="">-- 请选择城市区域 --</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="controls">
                <label class="control-label">清单描述</label>
                        <textarea type="text" data-ng-model="newTaskList.desc" id="desc"
                                  class="form-control"
                                  placeholder="清单描述" required></textarea>
            </div>
            <div class="controls">
                <label class="control-label">任务规则</label>
                        <textarea type="text" data-ng-model="newTaskList.rule" id="rule"
                                  class="form-control"
                                  placeholder="任务规则" required></textarea>
            </div>

            <label class="control-label">包含任务（{{newTaskList.tasks.length}}）</label>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>任务名称</th>
                    <th>所属商户</th>
                    <th>所属执行地</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tr ng-repeat="task in newTaskList.tasks">
                    <td>{{task.name}}</td>
                    <td>{{task.belongToUser.displayName}}</td>
                    <td>{{task.belongToScenicSpot.name}}</td>
                    <td>
                        <button class="btn-danger" ng-click="removeTask(newTaskList, task)">删除</button>
                    </td>
                </tr>
            </table>

            <label class="control-label">备选任务</label>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>任务名称</th>
                    <th>所属商户</th>
                    <th>所属执行地</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tr ng-repeat="task in tasks">
                    <td>{{task.name}}</td>
                    <td>{{task.belongToUser.displayName}}</td>
                    <td>{{task.belongToScenicSpot.name}}</td>
                    <td>
                        <button class="btn-success" data-ng-hide="taskInTaskList(newTaskList, task)"
                                ng-click="addTask(newTaskList, task)">添加
                        </button>
                    </td>
                </tr>
            </table>
            <div>
                <pagination total-items="taskCount" ng-change="taskPageChanged()" max-size="7"
                            items-per-page="itemsPerPage" data-ng-model="currentPage"
                            boundary-links="true"></pagination>
            </div>
            <button class="btn btn btn-success" ng-click="create();">
                <i class="glyphicon glyphicon-plus"></i>
                <span>创建玩鲜线路</span>
            </button>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </div>
    </div>
</section>
