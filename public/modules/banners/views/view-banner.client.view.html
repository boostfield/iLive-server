<section data-ng-controller="BannersController" data-ng-init="findOne();initCreateUploadController(true)">
    <label class="control-label" for="title">标题</label>
    <div class="controls">
        <input type="text" data-ng-model="banner.title" id="title" class="form-control" placeholder="请输入副标题">
    </div>

    <label class="control-label" for="subTitle">副标题</label>
    <div class="controls">
        <input type="text" data-ng-model="banner.subTitle" id="subTitle" class="form-control" placeholder="请输入副标题">
    </div>

    <label class="control-label" for="url">文章URL</label>
    <div class="controls">
        <input type="text" data-ng-model="banner.url" id="url" class="form-control" placeholder="请输入文章链接"
               required>
    </div>

    <div id="container" style="margin-top: 20px">
        <button class="btn btn-warning" id="pickfiles">
            <i class="glyphicon glyphicon-picture"></i>
            <sapn>更改Banner封面</sapn>
        </button>
    </div>
    <div class="container">
        <div class="row">
            <img class="thumbnail" style="height: 200px;width:250px"
                 ng-hide="banner.coverUrl === undefined" src="http://7xijtn.com1.z0.glb.clouddn.com/{{banner.coverUrl}}" alt="图片无法显示，请速联系管理员。">

        </div>

        <div style="display:none" id="success" class="col-md-12">
            <div class="alert-success">
                队列全部文件处理完毕
            </div>
        </div>
        <div class="col-md-12 ">
            <table class="table table-striped table-hover text-left" style="margin-top:40px;display:none">
                <thead>
                <tr>
                    <th class="col-md-4">Filename</th>
                    <th class="col-md-2">Size</th>
                    <th class="col-md-6">Detail</th>
                </tr>
                </thead>
                <tbody id="fsUploadProgress">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <button class="btn btn btn-success" ng-click="update();">
            <i class="glyphicon glyphicon-refresh"></i>
            <span>更新Banner</span></button>
    </div>
    <div data-ng-show="error" class="text-danger">
        <strong data-ng-bind="error"></strong>
    </div>
    </div>
</section>
