<section data-ng-controller="BannersController" ng-init="initCreateUploadController()">
    <div class="page-header">
        <h1>New Banner</h1>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label class="control-label" for="title">标题</label>

            <div class="controls">
                <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="请输入标题" required>
            </div>
            <label class="control-label" for="subTitle">副标题</label>

            <div class="controls">
                <input type="text" data-ng-model="subTitle" id="subTitle" class="form-control" placeholder="请输入副标题">
            </div>
            <label class="control-label" for="url">文章URL</label>

            <div class="controls">
                <input type="text" data-ng-model="bannerUrl" id="url" class="form-control" placeholder="请输入文章链接"
                       required>
            </div>

        </div>
        <div id="container" style="margin-top: 20px">
            <button class="btn btn-warning" id="pickfiles">
                <i class="glyphicon glyphicon-picture"></i>
                <sapn>上传Banner封面</sapn>
            </button>
        </div>
        <div class="container">
            <div class="row">
                <img class="thumbnail" style="height: 200px;width:250px"
                     ng-hide="coverUrl === undefined" src="{{coverUrl}}" alt="图片无法显示，请速联系管理员。">

            </div>

            <div style="display:none" id="success" class="col-md-12">
                <div class="alert-success">
                    队列全部文件处理完毕
                </div>
            </div>
            <div class="col-md-12 ">
                <table class="table table-striped table-hover text-left" style="margin-top:40px;display:none">
                    <thead>
                    <tr>
                        <th class="col-md-4">Filename</th>
                        <th class="col-md-2">Size</th>
                        <th class="col-md-6">Detail</th>
                    </tr>
                    </thead>
                    <tbody id="fsUploadProgress">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <button class="btn btn btn-success" ng-click="create();">
                <i class="glyphicon glyphicon-plus"></i>
                <span>创建Banner</span></button>
        </div>
        <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
    </div>
</section>
