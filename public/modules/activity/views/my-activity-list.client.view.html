<section data-ng-controller="ActivityController" data-ng-init="findMyTasks()">
    <div class="page-header">
        <h1>我的活动</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="task in tasks" data-ng-href="#!/my-activity/{{task.id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="task.name"></h4>

            <small class="list-group-item-text">
                所属商家：
                <span data-ng-bind="task.belongToUser.displayName"></span>
            </small>
        </a>
    </div>

</section>
